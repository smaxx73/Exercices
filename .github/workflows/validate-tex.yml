name: Validation fichiers LaTeX

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/**/*.tex'
      - '_preambules/**/*.tex'
      - 'tests/**'
      - '.github/workflows/validate-tex.yml'

jobs:
  validate:
    name: Tests de validation
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    container:
      image: texlive/texlive:latest

    steps:
      - name: Install Node needed for Actions
        run: |
          apt-get update
          apt-get install -y git curl

      - name: Checkout
        uses: actions/checkout@v4

      # R√©solution du conflit 1 : On combine apt-get update et l'installation avec le flag syst√®me
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip chktex
          # Installation des libs python au niveau user (option --break-system-packages n√©cessaire sur les Debian r√©cents sans venv)
          pip3 install -r tests/requirements.txt --break-system-packages

      - name: Run validation tests
        run: |
          pytest tests/ -v --tb=short --maxfail=0
        continue-on-error: true

      - name: Generate summary report
        if: always()
        run: |
          python3 scripts/validate_exercises.py --report json > validation_report.json

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation_report.json
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('validation_report.json', 'utf8'));
              
              // R√©solution du conflit 2 : Version plus lisible avec template strings
              const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
              
              const body = `## üìã Validation LaTeX

            ${report.summary}

            ${report.with_errors > 0 ? '‚ùå Des erreurs ont √©t√© d√©tect√©es.' : '‚úÖ Tous les tests passent !'}

            [T√©l√©charger le rapport d√©taill√©](${repoUrl})`;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.error('Erreur lors de la cr√©ation du commentaire:', error);
            }