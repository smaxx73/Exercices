name: Validation fichiers LaTeX

on:
  push:
    branches:
      - '**'  # Sur toutes les branches
    paths:
      - 'src/**/*.tex'
      - '_preambules/**/*.tex'
      - 'tests/**'
      - '.github/workflows/validate-tex.yml'

jobs:
  validate:
    name: Tests de validation
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tests/requirements.txt'

      - name: Install Python dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Install chktex
        run: |
          apt-get update
          apt-get install -y chktex

      - name: Run validation tests
        run: |
          pytest tests/ -v --tb=short --maxfail=0
        continue-on-error: true  # Ne pas bloquer en cas d'erreur (warnings seulement)

      - name: Generate summary report
        if: always()
        run: |
          python scripts/validate_exercises.py --report json > validation_report.json

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation_report.json
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('validation_report.json', 'utf8'));
              const body = `## üìã Validation LaTeX

${report.summary}

${report.with_errors > 0 ? '‚ùå Des erreurs ont √©t√© d√©tect√©es.' : '‚úÖ Tous les tests passent !'}

[T√©l√©charger le rapport d√©taill√©](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.error('Erreur lors de la cr√©ation du commentaire:', error);
            }
